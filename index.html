<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Gmail</title>
</head>

<body>

    <!-- ..............navbar............... -->

    <div class="navbar">
        <div class="navbar-container-1st">
            <i class="fa-solid fa-bars navbar-toggle"></i>
            <img class="navbar-logo" src="./assets/images/gmail-logo.png" alt="">
        </div>
        <div class="navbar-container-2nd">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input class="search-bar" type="search" name="search" placeholder="Search mail" id="">
            <i class="fa-solid fa-sliders"></i>
        </div>
        <div class="navbar-container-3rd">
            <i class="fa-regular fa-circle-question"></i>
            <i class="fa-solid fa-gear nav-fa-gear"></i>
            <span class="material-icons material-symbols-outlined">apps</span>
            <i class="fas fa-user"></i>
        </div>
    </div>

    <!-- ............. main .................... -->

    <div class="main">
        <div class="side-bar">
            <div class="compose">
                <div class="compose-btn"><i class="fa-solid fa-pen"></i>compose</div>
            </div>
            <div class="side-bar-menu">
                <div class="menu-item"><i class="fa-solid fa-inbox"></i> inbox</div>
                <div class="menu-item"><i class="fa-regular fa-star"></i> starred</div>
                <div class="menu-item"><i class="fa-regular fa-clock"></i> snoozed</div>
                <div class="menu-item"><i class="fa-solid fa-paper-plane"></i> sent</div>
                <div class="menu-item"><i class="fa-regular fa-file"></i> drafts</div>
                <label for="more-menu-toggle"><div class="menu-item"><i class="fa-solid fa-chevron-down"></i> more</div></label>
                <input type="checkbox" name="more-menu-toggle" id="more-menu-toggle">
                <div class="more-menu">
                    <div class="menu-item"><i class="fa-solid fa-tag"></i> important</div>
                    <div class="menu-item"><i class="fa-solid fa-message"></i> chats</div>
                    <div class="menu-item"><i class="fa-solid fa-paper-plane"></i> scheduled</div>
                    <div class="menu-item"><i class="fa-regular fa-envelope"></i> all mail</div>
                    <div class="menu-item"><i class="fa-solid fa-circle-exclamation"></i> spam</div>
                    <div class="menu-item"><i class="fa-solid fa-trash"></i> bin</div>
                    <label for="categories"><div class="menu-item"><i class="fa-solid fa-tag"></i> categories</div></label>
                        <input type="checkbox" name="categories" id="categories">
                        <div class="categories">
                            <div class="menu-item"><i class="fa-solid fa-user-group"></i> social</div>
                            <div class="menu-item"><i class="fa-solid fa-circle-exclamation"></i> updates</div>
                            <div class="menu-item"><i class="fa-solid fa-comments"></i> forums</div>
                            <div class="menu-item"><i class="fa-solid fa-tag"></i> promotions</div>
                        </div>

                    <div class="menu-item"><i class="fa-solid fa-gear"></i> manage labels</div>
                    <div class="menu-item"><i class="fa-solid fa-plus"></i> create new label</div>
                </div>
            </div>



        </div>
        <div class="main-body"></div>
    </div>

</body>

</html>
